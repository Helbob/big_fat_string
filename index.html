<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <label for="input">Input:</label>
      <input type="text" id="input" />
      <br />
      <select name="selection" id="options">
        <option value="firstname">
          If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase
        </option>
        <option value="fullname">
          If input is a full name: Find the first name
        </option>
        <option value="fullnamelenght">
          If input is a full name: Find the length of the first name
        </option>
        <option value="fullnamemiddle">
          If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string
        </option>
        <option value="filename">
          If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="passw">
          If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="thirdupper">
          With any input: Make the third character uppercase
        </option>
        <option value="hyphen">
          With any input: Make a character uppercase, if it follows a space or a
          hyphen
        </option>
      </select>
      <br />
      <label for="output">Output:</label>
      <input type="output" id="output" /> <br />
      <button id="generate">Generate output</button>
    </main>
  </body>
  <script src="js.js"></script>
</html>
